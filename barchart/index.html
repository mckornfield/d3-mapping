<!DOCTYPE html>
<html lang="en">

<head>
    <title>i'm learning d3</title>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>

<body>
    <script>
        const ratData = [40, 190, 30, 60, 20];
        const w = 150;
        const h = 175;

        // Create SVG
        const svg = d3.selectAll("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
        svg.selectAll("rect")
            .data(ratData)
            .enter()
            .append("rect")
            .attr("x", (d, i) => i * 25 + 30)
            .attr("y", 10)
            .attr("width", 20)
            .attr("height", d => d)
            .attr("fill", "red")
    </script>
</body>

</html>
